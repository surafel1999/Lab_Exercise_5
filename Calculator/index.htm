<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css"/>
    <script src="https://kit.fontawesome.com/6e4be67425.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container z-depth-1" style="padding-top: 20px;">
        <div class="row">
            <div class="input-field col s12">
                <input disabled id="answer" type="text" class="validate" placeholder="0">
            </div>
            
        </div>
        <div class="row ">
            <div class="input-field col s12">
                <input id="userInput" type="text" class="validate" placeholder="Enter expression">
            </div>
            
        </div>
        <div class="row">
            <div class="col s3 ">
                <button id="squareroot" class="waves-effect waves-light btn-large">&radic;</button>
            </div>
            <div class="col s3 ">
                <button id="power" class="operator waves-effect waves-light btn-large">^</button>
            </div>
            <div class="col s3 ">
                <button id="backspace" class="waves-effect waves-light btn-large" style="width: 90%; padding-left: 5%; padding-right: 5%;"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="col s3 ">
                <button class="operator waves-effect waves-light btn-large">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col s3 ">
                <button class="expression waves-effect waves-light btn-large">9</button>
            </div>
            <div class="col s3 ">
                <button class="expression waves-effect waves-light btn-large">8</button>
            </div>
            <div class="col s3 ">
                <button class="expression waves-effect waves-light btn-large">7</button>
            </div>
            <div class="col s3 ">
                <button class="operator waves-effect waves-light btn-large">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col s3">
                <button class="expression waves-effect waves-light btn-large">6</button>
            </div>
            <div class="col s3">
                <button class="expression waves-effect waves-light btn-large">5</button>
            </div>
            <div class="col s3">
                <button class="expression waves-effect waves-light btn-large">4</button>
            </div>
            <div class="col s3">
                <button class="operator waves-effect waves-light btn-large">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col s3">
                <button class="expression waves-effect waves-light btn-large">3</button>
            </div>
            <div class="col s3">
                <button class="expression waves-effect waves-light btn-large">2</button>
            </div>
            <div class="col s3">
                <button class="expression waves-effect waves-light btn-large">1</button>
            </div>
            <div class="col s3">
                <button class="operator waves-effect waves-light btn-large">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col s3">
                <button id="clear" class="waves-effect waves-light btn-large" style="width: 88%; padding-left: 6%; padding-right: 6%;">ce</button>
            </div>
            <div class="col s3">
                <button class="expression waves-effect waves-light btn-large">0</button>
            </div>
            <div class="col s3">
                <button class="expression waves-effect waves-light btn-large">.</button>
            </div>
            
            <div class="col s3">
                <button id="evaluate" class="waves-effect waves-light btn-large">=</button>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
